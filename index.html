<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5f34ca3fd7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    
    <div class="navbar-nav text-center top-div">
      <h1 class="text-light mt-3 mb-3">Weather Dashboard</h1>
    </div>

    <div class="container-fluid full-height">
      <div class="row full-height">
        <!-- City form-->
        <div class="col-4 history-div">
          <h2> Search for a City:</h2>
          <div class="input-group">
            <input type="text" class="form-control mr-sm-2" type="search" placeholder="Search" id="city-search-input">
            <div class="input-group-append">
              <button class="btn btn-primary fas fa-search" type="submit" id="search-submit"></button>
            </div>
          </div>
          
          <div class="card">
            <ul class="list-group" id="history"></ul>
          </div>
        
        </div>
        

        <div class="col-8">
          <!-- City data goes here -->
          <div class="card row">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title" id="cityName">City</h2>
                <p id="cityTemp">Temperature:</p>
                <p id="cityHumidity">Humidity:</p>
                <p id="cityWindSpeed">Wind Speed:</p>
                <p class="w-25" id="cityUVIndex">UV Index:</p>
              </div>
            </div>
          </div> 

          <div>
            <h2>5 Day forecast:</h2>
            <div class="row" id="five-day-div">

            </div>
          </div>

        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
